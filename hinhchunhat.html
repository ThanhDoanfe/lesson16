<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="Canvas" width="500" height="500"></canvas>
<script>
    //khoi tao lop hinh chu nhat
  let Rectangle=function (width,height){
    this.width=width;
    this.height=height;

  ///xay dung phuoc thuc tra ve hinh chu nhat
  this.getWidth=function (){
    return this.width;
  }
  this.getHeight=function (){
    return this.height;
  }
  //phuong thuc thiet dat gia tri thuoc tinh
  this.setWidth = function (width){
    this.width=width;
  }
  this.setHeight = function (height){
    this.height=height;
  }
  this.getArea=function (){
    return this.width *this.height;
  }
  this.getPerimeter=function (){
    return (this.width+this.height)*2;
  }}
  let myRectangle=new Rectangle(150,50);
  myRectangle.setHeight(50);
  myRectangle.setWidth(100);
  let width=myRectangle.getWidth();
  let height=myRectangle.getHeight();
  document.write("chu vi hinh chu nhat la "+myRectangle.getArea() +"<br>");
  document.write("dien tich la: " + myRectangle.getPerimeter());
  let canvas=document.getElementById("Canvas");
  let ctx=canvas.getContext('2d');
  ctx.fillStyle='#444';
  ctx.fillRect(200,200,width,height);


</script>
</body>
</html>
